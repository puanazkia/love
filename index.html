<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>buat sayangg ðŸ’Œ</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9ecf, #ffc3e6);
      overflow: hidden;
    }

    .hearts {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.3) 2px, transparent 2px);
      background-size: 40px 40px;
      animation: moveBg 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBg {
      from { background-position: 0 0; }
      to { background-position: 400px 400px; }
    }

    .envelope {
      position: relative;
      z-index: 2;
      width: 260px;
      height: 180px;
      background: #ffd6e9;
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      transition: transform 0.4s ease;
    }

    .envelope:hover { transform: scale(1.05); }

    .heart {
      width: 40px;
      height: 40px;
      background: #ff4d88;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 40px;
      height: 40px;
      background: #ff4d88;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -20px; left: 0; }
    .heart::after { left: 20px; top: 0; }

    @keyframes pulse {
      0%,100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.15) rotate(-45deg); }
    }

    .text {
      position: absolute;
      bottom: -45px;
      width: 100%;
      text-align: center;
      font-weight: 600;
      color: #fff;
    }

    .question {
      display: none;
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { margin-bottom: 20px; color: #fff; }

    button {
      padding: 12px 22px;
      margin: 8px;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .yes { background: #ff4d88; color: white; }
    .no { background: #555; color: white; }

    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .popup-box {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(14px);
      padding: 30px;
      border-radius: 24px;
      text-align: center;
      color: white;
      animation: zoomIn 0.4s ease;
    }

    .popup-box img {
      width: 160px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: white;
      color: #ff4d88;
      font-size: 14px;
    }

    .confetti {
      position: fixed;
      top: -20px;
      font-size: 26px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="hearts"></div>

  <div class="envelope" onclick="openLetter()">
    <div class="heart"></div>
    <div class="text">Buka Pesannya ðŸ’Œ</div>
  </div>

  <div class="question" id="question">
    <h2>desta masih sayang sama aku gaaa?</h2>
    <button class="yes" onclick="sayYes()">sayang ðŸ’–</button>
    <button class="no" onclick="sayNo()">ga ðŸ’”</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-box" id="popupText"></div>
  </div>

  <script>
    function openLetter() {
      document.querySelector('.envelope').style.display = 'none';
      document.getElementById('question').style.display = 'block';
    }

    function sayYes() {
      showPopup(`
        <img src="foto.jpeg">
        <b>YEYYY ðŸ’•<br>kamu pacar aku sekarang</b>
        <br><button class="close-btn" onclick="closePopup()">Close</button>
      `);
      konfeti("ðŸ’–");
    }

    function sayNo() {
      showPopup(`
        <b>bye.<br>udahan aja.</b>
        <br><button class="close-btn" onclick="closePopup()">Close</button>
      `);
      konfeti("ðŸ˜¢");
    }

    function showPopup(text) {
      document.getElementById('popupText').innerHTML = text;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function konfeti(emot) {
      for (let i = 0; i < 18; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.innerText = emot;
        c.style.left = Math.random() * 100 + 'vw';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }
  </script>

</body>
</html>
